<!DOCTYPE html>
{% extends "appfour/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div >
	<h1>django register</h1>
{% if registered %}
	<h1>registered</h1>
{% else %}
<h1>register here</h1>
<form  enctype="multipart/form-data" method="post">
	{% csrf_token %}
	{{ user_form.as_p }}
	{{ profile_form.as_p }}
	<input type="submit" name="" value="Register">
</form>
{% endif %}
</div>
{% endblock %}
